<!-- Реализовать чат на основе эхо-сервера wss://echo-ws-service.herokuapp.com.
Интерфейс состоит из input, куда вводится текст сообщения, и кнопки «Отправить».

При клике на кнопку «Отправить» сообщение должно появляться в окне переписки.

Эхо-сервер будет отвечать вам тем же сообщением, его также необходимо выводить в чат:

Добавить в чат механизм отправки геолокации:-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Задиние 3</title>
</head>
<body>
    <div class="main">
        <div class="tools">
          <input type="text" name="text" class="message" placeholder="Здесь пишем текст сообщения">
          <button class="btn j-btn-message">Отправить</button>
          <button class="btn j-btn-geo">Геолокация</button>
        </div>
        <div class="text-window"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
